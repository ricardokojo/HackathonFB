<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="upvotejs/jquery.upvote.css">
        <link rel="stylesheet" href="css/classroom.css">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/interactiveclass.css">
        <link rel="stylesheet" href="css/duvidas.css">  
    </head>
</head>
<body>
    <section>
        <div class="row">
            <div id="room" class="offset-md-1 col-md-5">
                 <!-- Tab links -->
                 <div class='row tab no-padding'>
                    <div class="col-md-4 no-padding">
                        <button id="tabRoom" class="tablinks" onclick="openTab(event, 'interactiveclass')">Sala</button>
                    </div>
                    <div class="col-md-4 no-padding">
                        <button class="tablinks" onclick="openTab(event, 'livevideo')">Ao vivo</button>
                    </div>
                    <div class="col-md-4 no-padding">
                        <button class="tablinks" onclick="openTab(event, 'liveboard')">Lousa ao vivo</button>
                    </div>
                </div>
                <!-- Tab content -->
                <div class="row no-padding">
                    <div class="col-md-12">
                        <div id="interactiveclass" class="tabcontent">
                            <div id="classrow" class="row">
                                <div class="col-md-12">
                                    <img class="ministro pop-in" src="images/avatar1.png">
                                </div>
                                <div class="col-md-2">
                                    <img class="aluno pop-in" src="images/avatar2.png">
                                </div>
                                <div class="col-md-2">
                                    <img class="aluno pop-in" src="images/avatar3.jpeg">
                                </div>
                                <div class="col-md-2">
                                    <img class="aluno pop-in" src="images/avatar4.jpeg">
                                </div>
                                <div class="col-md-2">
                                    <img class="aluno pop-in" src="images/avatar5.jpeg">
                                </div>
                                <div class="col-md-2">
                                    <img class="aluno pop-in" src="images/avatar6.jpeg">
                                </div>
                            </div>
                        </div>
                        
                        <div id="livevideo" class="tabcontent">
                            <h3>Quem sabe faz ao vivo</h3>
                        </div>
                        
                        <div id="liveboard" class="tabcontent">
                            <h3>Quase a mesma coisa do outro</h3>
                        </div>
                    </div>
                </div>
                <div class="row no-padding">
                    <div class="offset-md-4 col-md-4 no-padding">
                        <button id="questionBtn" class="btn btn-danger" style="width: 100%; height: 100%;">Estou com dúvida!</button>
                    </div>
                </div>
            </div>
            <div id="chat" class="col-md-5">
                 <!-- Tab links -->
                <div class='row tab no-padding'>
                    <div class="col-md-4 no-padding">
                        <button id="tabChat" class="tablinks2" onclick="openTab2(event, 'chattab')">Chat</button>
                    </div>
                    <div class="col-md-4 no-padding">
                        <button id="tabDuvida" class="tablinks2" onclick="openTab2(event, 'duvidas')">Dúvidas</button>
                    </div>
                    <div class="col-md-4 no-padding">
                        <button class="tablinks2" onclick="openTab2(event, 'Lorem')">Lorem</button>
                    </div>
                </div>
                <!-- Tab content -->
                <div class="row no-padding">
                    <div class="col-md-12">
                        <div id="chattab" class="tabcontent2">
                            
                        </div>
                        
                        <div id="duvidas" class="tabcontent2">
                            <div class="row duvida">
                                <div class="col-md-2">
                                    <div id="duvida1" class="upvote">
                                        <a class="upvote"></a>
                                        <span class="count">6</span>
                                    </div>
                                </div>
                                <div class="col-md-10">Acho que tem um erro no enunciado do ex.2</div>
                            </div>
                            <div class="row duvida">
                                <div class="col-md-2">
                                    <div id="duvida2" class="upvote">
                                        <a class="upvote"></a>
                                        <span class="count">3</span>
                                    </div>
                                </div>
                                <div class="col-md-10">Não entendi o ex. 5</div>
                            </div>
                            <div class="row duvida">
                                <div class="col-md-2">
                                    <div id="duvida3" class="upvote">
                                        <a class="upvote"></a>
                                        <span class="count">1</span>
                                    </div>
                                </div>
                                <div class="col-md-10">Não to entendendo nada</div>
                            </div>
                        </div>
                        
                        <div id="Lorem" class="tabcontent2">
                            <h3>ipsun</h3>
                        </div>
                    </div>
                </div>
                
                <div class="row no-padding">
                    <div class="col-md-11 no-padding">
                        <input id="messageInput" type="text" style="width: 100%;">
                    </div>
                    <div class="col-md-1 no-padding">
                        <button id="messageBtn" class="btn btn-primary" style="width: 100%; height: 100%;">></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="upvotejs/jquery.upvote.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/interactiveclass.js"></script>
    <script src="js/duvidas.js"></script>
    <script>
        $("#messageInput").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#messageBtn").click();
            }
        });

        $("#messageBtn").click(function() {
            var text = $("#messageInput").val();
            $("#messageInput").val("");
            if(!text.trim()) return;
            if($("#tabDuvida").hasClass("active")) {
                addDuvida("duvida4", text);
            }
            if($("#tabChat").hasClass("active")) {
                addMessage(text, "images/faustop.jpg");
            }
        });

    </script>
</body>
</html>
